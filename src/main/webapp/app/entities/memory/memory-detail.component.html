
<div *ngIf="memory">
    <h2><span>Memory</span> {{memory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{memory.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{memory.description}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{memory.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{memory.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{memory.longitude}}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{memory.latitude}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{memory.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'memory/'+ memory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
