<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of memories; let i = index"
      (markerClick)="clickedMarker(m.title, m.description)"
      [latitude]="m.latitude"
      [longitude]="m.longitude"
      (dragEnd)="markerDragEnd(m, $event)">
  </agm-marker>
  
</agm-map>
